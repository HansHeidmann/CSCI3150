<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2020 Proposal Presentation Signup</title>
  <link rel="stylesheet"  href="css/style.css" />
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<!-- switch to div class float left x2

    <p class="input"><input type="radio" name="cyear" id="sn" value="4"> <span>Post Doc</span></p>
  </div>

<body>
  <div id="wrapper">
    <form action="" method="post" id="proposal2020">
      <h1>2022 Presentation Signup</h1>
      <span class="reqStar">*</span><span>Required fields outlined in green</span>
      <fieldset>
        <legend>Speaker Info</legend>
        <table><ul>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="fstspkr1">First Name</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="lstname1">Last Name</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="lstname1" name="lstname1" type="text" class="reqfield"  />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                  <label for="spkrtitle1">Title</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="company1">Company</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="company1" name="company1" class="reqfield" type="text" />
            </td>
          <tr>
          <tr>
            <td class="leftSide">
              <li>
                <label for="department1">Department</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="department1" name="department1"  type="text"  />
            </td>
          </tr>

        </ul></table>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <table><ul>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="streetAddress">Street</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="streetAddress" class="reqfield" name="streetAddress" type="text" />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                <label for="aptAddress">Apt #</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="aptAddress" name="aptAddress" type="text" />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="cityAddress">City</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="cityAddress" class="reqfield" name="cityAddress" type="text" />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="stateAddress">State</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="stateAddress" class="reqfield" name="stateAddress" type="text" />
            </td>
          </tr>
          <tr>
            <td class="leftSide">
              <li>
                <span class="reqStar">*</span>
                <label for="zipAddress">Zip</label>
              </li>
            </td>
            <td class="rightSide">
              <input id="zipAddress" class="reqfield" name="zipAddress" type="text" />
            </td>
          </tr>
        <ul></table>
      </fieldset>

      <fieldset>
        <legend>Type of Presentation</legend>
        <table><ul>
          <tr>
            <td>
              <li>
                <span>
                  <input value="1" id="TypeofPres_lec" name="p-type" type="radio" />
                </span>
                <label for="TypeofPres_lec">Lecture</label>
              </li>
            </td>
            <td>
              <li>
                <span>
                  <input value="2" id="TypeofPres_lab" name="p-type" type="radio" />
                </span>
                <label for="TypeofPres_lab">Computer Lab</label>
              </li>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <input type="submit" value="SUBMIT" class="submitButton" />
  </div> <!-- end wrapper div -->
</body>
</html>
